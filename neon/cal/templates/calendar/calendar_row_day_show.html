<a href="/show/{{ show.id }}" class="show">
	<div class="info">
		<span class="time">{{ show_date|date:"g A" }}</span>
	</div>
	<div class="titles">
		{% if show.headliners %}
		<div class="main">{{ show.headliners }}</div>
		{% endif %}

		{% if show.openers %}
		<div class="extra">{{ show.openers }}</div>
		{% endif %}
	</div>
</a>
