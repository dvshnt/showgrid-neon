{% block head %}
<header id="head">
	<h1>
		<a href="/">
			<img src="{% static 'showgrid/img/wordmark-black.png' %}" alt="Showgrid Nashville"/>
			<span>Nashville</span>
		</a>
	</h1>

	<menu>
		<ul>
			<li>
				<a href="/calendar">
					<span>Calendar</span>
				</a>
			</li>
			<li>
				<a href="/mag/articles">
					<span>Articles</span>
				</a>
			</li>
			<li>
				<a href="/mag/playlists">
					<span>Playlists</span>
				</a>
			</li>
			<li>
				<a href="/issue">
					<span>Newsletter</span>
				</a>
			</li>
		</ul>
	</menu>

	<aside class="actions">
		<ul>
			<li>
			
				<a href="/user">
					<svg class="icon icon-profile"><use xlink:href="#icon-profile"></use></svg>
				</a>
			</li>
			<li>
				<a id="search-toggle" href="#">
					<svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
				</a>
			</li>
		</ul>
	</aside>

	<aside class="social">
		<ul>
			<li class="social">
				<a id="search-toggle" href="#">
					<svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg>
				</a>
			</li>
			<li class="social">
				<a href="/user">
					<svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
				</a>
			</li>
			<li class="social">
				<a id="search-toggle" href="#">
					<svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg>
				</a>
			</li>
		</ul>
	</aside>
</header>
{% endblock head %}
