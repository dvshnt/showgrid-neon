{% load static %}

{% if hide_mobile %}
<header id="head" class="hide-mobile">
{% else  %}
<header id="head">
{% endif %}
	<h1>
		<a href="/">
			<img src="{% static 'showgrid/img/wordmark-black.png' %}" alt="Showgrid Nashville"/>
			<span>Nashville</span>
		</a>
	</h1>

	<menu>
		<ul>
			<li>
				<a href="/calendar">
					<span>Calendar</span>
				</a>
			</li>
			<li>
				<a href="/mag/articles">
					<span>Articles</span>
				</a>
			</li>
			<li>
				<a href="/mag/playlists">
					<span>Playlists</span>
				</a>
			</li>
			<li>
				<a href="/newsletter">
					<span>Newsletter</span>
				</a>
			</li>
		</ul>
	</menu>

	<aside class="actions">
		<span class="nav-user-status">
			{% if user.is_authenticated == False %}
				<script>
					window.user = {
						authenticated: false
					}
				</script>
			{% else %}
				<script>
					window.user = {
						authenticated: true,
						email: "{{user.email}}",
						phone: "{{user.phone}}", 
						name: "{{user.name}}",
						favorites: eval("{{user.json_favorites}}".replace(/&quot;/g,"'")),
						alerts: eval("{{user.json_alerts}}".replace(/&quot;/g,"'")),
						phone_verified: {% if user.phone_verified == True %} true {% else %} false {% endif %}
					}
				</script>
				<a href = '/user/logout'>logout</a>
			{% endif %}
			{{ user.email|default:"not logged" }}
		</span>
	
		<ul>
			<li>
				<a id = "profile-button" href="#">
					<svg class="icon icon-profile"><use xlink:href="#icon-profile"></use></svg>
				</a>
			</li>
			<li>
				<a id="search-toggle" href="#">
					<svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
				</a>
			</li>
		</ul>
	</aside>
</header>
