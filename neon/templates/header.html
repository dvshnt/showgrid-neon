{% load static %}

{% if hide_mobile %}
<header id="head" class="hide-mobile">
{% else  %}
<header id="head">
{% endif %}
	<h1>
		<a href="/">
			<img src="{% static 'showgrid/img/wordmark-black.png' %}" alt="Showgrid Nashville"/>
			<span>Nashville</span>
		</a>
	</h1>

	<menu>
		<ul>

			<li>
				<a href="/calendar">
					<svg class="icon icon-calendar"><use xlink:href="#icon-calendar"></use></svg>
					<span>Calendar</span>
				</a>
			</li>
			<li>
				<a href="/show/featured">
					<svg class="icon icon-star"><use xlink:href="#icon-star"></use></svg>
					<span>Featured Shows</span>
				</a>
			</li>
			<li>
				<a href="/contest">
					<svg class="icon icon-contest"><use xlink:href="#icon-contest"></use></svg>
					<span>Contests</span>
				</a>
			</li>
			<li>
				<a href="/newsletter">
					<svg class="icon icon-letter"><use xlink:href="#icon-letter"></use></svg>
					<span>Newsletter</span>
				</a>
			</li>
		</ul>
	</menu>

	<aside class="actions">
		<ul>
			<li>
				<a href="/user">
					<svg class="icon icon-profile"><use xlink:href="#icon-profile"></use></svg>
				</a>
			</li>
			<li>
				<a id="search-toggle" href="#">
					<svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
				</a>
			</li>
		</ul>
	</aside>
</header>
